
    <mat-card class="flip">
        <div class="front" style="background-image: url({{portfolio.urlbanner}});"></div>
        <div class="back">
            <h2>{{portfolio.name}}</h2>
            <img class="pfpCard" src="{{portfolio.urlpfp}}" alt="ProfileCard">
            <p>{{portfolio.style}} / {{portfolio.price}} USD</p>
            <button class="card-button" routerLink="/portfolio/{{portfolio.name}}">Ver Perfil</button>

        </div>
    </mat-card>
