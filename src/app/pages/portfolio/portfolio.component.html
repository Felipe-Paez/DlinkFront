<div class="main">

    <div class="profile">
        <img class="banner" src="{{portfolio.urlbanner}}" alt="Banner">
        <img class="banner2" src="{{portfolio.urlbanner}}" alt="Banner">
        <img class="pfp" src="{{portfolio.urlpfp}}" alt="Profile">
    </div>

    <div class="nameSection">
        <div class="nombrePortafolio">
            <h2 class="name">{{portfolio.name}}</h2>
        </div>

        <div class="stylePortafolio">
            <h3 class="style"> Style: {{portfolio.style}}</h3>
        </div>

        <div class="pricePortafolio">
            <h4 class="price"> Price/hour : ${{portfolio.price}} USD </h4>
        </div>

        <div class="descriptionPortfolio">

            <h5 class="description">Description:</h5>
            <div class="bodyContainer">
                <h6 class="descriptionBody">{{portfolio.description}} </h6>
            </div>


        </div>

    </div>



    <div class="gallery">
        <app-image *ngFor="let image of images" [image]="image" class="image" (deleteImg)="delete($event)"></app-image>
        <div class="img-upload" *ngIf="logged">
            <mat-icon style="overflow: none;" class="add-btn" (click)="openDialog()">add_circle</mat-icon>
        </div>
    </div>



</div>
