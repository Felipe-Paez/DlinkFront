<mat-expansion-panel *ngIf="categories" style="box-shadow: none; background-color: #a9a9a9;">
<mat-expansion-panel-header >
    <mat-panel-title >STYLES</mat-panel-title>
</mat-expansion-panel-header>
<mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let category of categories" [value]="category">
        <button style="border: none; background-color: #a9a9a9; font-size: larger;">{{category}}</button>
    </mat-list-option>
</mat-selection-list>
</mat-expansion-panel>
